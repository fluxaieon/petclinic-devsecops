name: Spring PetClinic CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # Base URL from secret (MUST include https://, e.g., https://your-instance.jfrog.io)
  JFROG_PLATFORM_URL: ${{ secrets.JFROG_PLATFORM_URL }} 
  JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
  JFROG_ACCESS_TOKEN: ${{ secrets.JFROG_ACCESS_TOKEN }}
  
  # Your JFrog Repository Names
  MAVEN_VIRTUAL_REPO: maven-virtual
  DOCKER_LOCAL_REPO: docker-hub-local # Make sure this matches your actual local repo
  DOCKER_VIRTUAL_REPO: docker-hub-virtual # Make sure this matches your actual virtual repo
  IMAGE_NAME: spring-petclinic
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Install and Configure JFrog CLI & Docker Login
      run: |
        # Install JFrog CLI
        curl -fL https://install-cli.jfrog.io | sh
        jf --version # Verify jf is in PATH and working

        # Dynamically set DOCKER_REGISTRY_HOST env variable by stripping "https://" from JFROG_PLATFORM_URL
        echo "DOCKER_REGISTRY_HOST=$(echo ${{ env.JFROG_PLATFORM_URL }} | sed 's|^https://||')" >> $GITHUB_ENV

        # Configure JFrog CLI with your Artifactory server details (uses JFROG_PLATFORM_URL with https://)
        jf c add main-jfrog-server --url=${{ env.JFROG_PLATFORM_URL }} --user=${{ env.JFROG_USERNAME }} --access-token=${{ env.JFROG_ACCESS_TOKEN }} --overwrite --interactive=false

        # Now, perform Docker login using standard Docker CLI (uses DOCKER_REGISTRY_HOST without https://)
        echo "${{ env.JFROG_ACCESS_TOKEN }}" | docker login ${{ env.DOCKER_REGISTRY_HOST }}/artifactory \
          --username ${{ env.JFROG_USERNAME }} \
          --password-stdin

    - name: Configure Maven for JFrog Artifactory
      run: |
        # This step directly configures Maven's settings.xml for dependency resolution
        # and authentication with your JFrog Artifactory virtual Maven repository.
        # Uses JFROG_PLATFORM_URL with https://
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml <<EOF
        <settings>
            <servers>
                <server>
                    <id>${{ env.MAVEN_VIRTUAL_REPO }}</id>
                    <username>${{ env.JFROG_USERNAME }}</username>
                    <password>${{ env.JFROG_ACCESS_TOKEN }}</password>
                </server>
            </servers>
            <profiles>
                <profile>
                    <id>artifactory</id>
                    <repositories>
                        <repository>
                            <id>${{ env.MAVEN_VIRTUAL_REPO }}</id>
                            <name>${{ env.MAVEN_VIRTUAL_REPO }}</name>
                            <url>${{ env.JFROG_PLATFORM_URL }}/artifactory/${{ env.MAVEN_VIRTUAL_REPO }}</url>
                            <snapshots>
                                <enabled>true</enabled>
                            </snapshots>
                        </repository>
                    </repositories>
                    <pluginRepositories>
                        <pluginRepository>
                            <id>${{ env.MAVEN_VIRTUAL_REPO }}</id>
                            <name>${{ env.MAVEN_VIRTUAL_REPO }}</name>
                            <url>${{ env.JFROG_PLATFORM_URL }}/artifactory/${{ env.MAVEN_VIRTUAL_REPO }}</url>
                            <snapshots>
                                <enabled>true</enabled>
                            </snapshots>
                        </pluginRepository>
                    </pluginRepositories>
                </profile>
            </profiles>
            <activeProfiles>
                <activeProfile>artifactory</activeProfile>
            </activeProfiles>
        </settings>
        EOF

    - name: Compile the code
      run: mvn clean compile

    - name: Run the tests
      run: mvn test

    - name: Package the project (JAR)
      run: mvn package -DskipTests

    - name: Build Docker image
      run: |
        # Build image, pulling base image from Docker Hub directly (as per troubleshooting workaround)
        # Uses DOCKER_REGISTRY_HOST for tagging
        docker build -t ${{ env.DOCKER_REGISTRY_HOST }}/${{ env.DOCKER_LOCAL_REPO }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

    - name: Publish Docker image to JFrog Artifactory
      run: |
        # Use jf rt docker-push for pushing.
        # Uses DOCKER_REGISTRY_HOST for image name in the push command.
        # JFrog CLI's server config (from 'jf c add') handles the full URL internally.
        jf rt docker-push ${{ env.DOCKER_REGISTRY_HOST }}/${{ env.DOCKER_LOCAL_REPO }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.DOCKER_LOCAL_REPO }}

    - name: Trigger JFrog XRay Scan
      run: |
        # Uses previously configured jf server config (from 'jf c add')
        jf rt curl -XPOST "/xray/api/v1/scan/artifact" -H "Content-Type: application/json" -d '{
          "repo_path": "${{ env.DOCKER_LOCAL_REPO }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_TAG }}",
          "watches": ["${{ secrets.YOUR_XRAY_WATCH_NAME }}"] # Ensure this secret is still configured if you use watches
        }'
        echo "XRay scan triggered. Manually check XRay UI for results or implement polling for automation."

    - name: Get XRay Scan Data
      run: |
        # Uses previously configured jf server config
        jf rt curl -XGET "/xray/api/v1/scan/graph/scanResults?path=${{ env.DOCKER_LOCAL_REPO }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_TAG }}" -o xray_scan_data.json
      continue-on-error: true

    - name: Upload XRay Scan Data as artifact
      if: success() && github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: xray-scan-data
        path: xray_scan_data.json
